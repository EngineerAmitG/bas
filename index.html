<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Option Registration Form</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h2>Registration Form</h2>
        <div class="button-group">
            <button type="button" id="studentBtn" onclick="showStudentForm()">Student</button>
            <button type="button" id="teacherBtn" onclick="showTeacherForm()">Teacher</button>
        </div>
        <form id="registrationForm" action="{{ url_for('register') }}" method="post">
            <div id="commonFields" class="form-row">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div id="studentFields" class="form-row hidden">
                <label for="studentId">Student ID:</label>
                <input type="text" id="studentId" name="studentId">

                <label for="course">Course:</label>
                <input type="text" id="course" name="course">
            </div>

            <div id="teacherFields" class="form-row hidden">
                <label for="teacherId">Teacher ID:</label>
                <input type="text" id="teacherId" name="teacherId">

                <label for="subject">Subject:</label>
                <input type="text" id="subject" name="subject">
            </div>

            <button type="submit">Register</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
